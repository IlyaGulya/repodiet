name: Benchmarks

on:
  workflow_dispatch:
    inputs:
      compare_baseline:
        description: 'Compare against saved baseline'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Download previous baseline
        if: ${{ inputs.compare_baseline == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: benchmark-baseline
          path: target/criterion
        continue-on-error: true

      - name: Run benchmarks
        run: cargo bench -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: target/criterion/
          retention-days: 30

      - name: Save as baseline
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline
          path: target/criterion/
          retention-days: 90

  benchmark-summary:
    name: Generate Summary
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: criterion-results

      - name: Create summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Benchmark Groups" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -la criterion-results/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No results found" >> $GITHUB_STEP_SUMMARY
